    <meta property="og:description"   content="Innovation and Entrepreneurship Development Cell (IEDC) of Viswajyothi College of Engineering and Technology is organizing an Intra-College Event Idea Fest during the first week of October 2018. This event will focus exclusively on innovative ideas by students of Viswajyothi College and enable students to effectively participate in the state level Idea Fest competitions held by Kerala Startup Mission. Students can participate in a team (maximum 4 members) or as individual. Selected Idea will get initial fund of Rs.5000 each for prototype development.
    The first step is to prepare and submit a one page write up of the proposed Idea to the IEDC department coordinators.
    The deadline for submission is Friday, October 5, 2018." />
